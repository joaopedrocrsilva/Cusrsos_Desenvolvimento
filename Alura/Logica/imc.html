<meta charset="UTF-8">

<script>

function pulaLinha(){
    document.write("<br>");
    document.write("<br>");

}

function mostra(texto){
    document.write(texto);
    pulaLinha();
}

function calculaImc(altura, peso){
 
    return  peso / (altura * altura);


}

var nome = prompt("Informe seu nome:");
var alturaInformda = prompt(nome + " ,Informe sua altura: ");
var pesoInformado = prompt(nome + " ,Informe seu peso: ");

var imc = calculaImc (alturaInformda, pesoInformado);

    mostra(nome + ",o seu imc e:  " + imc);

if (imc < 18.5){
    mostrar("Seu IMC esta baixo");
}

if (imc > 35){
    mostra("Seu IMC esta alto");
}

if (imc >= 18.5 && imc <= 35){
    mostra("Seu IMC esta ideal");
}


</script>
