
<meta charset="UTF-8">

<h3>Alcool ou Gasolina ?</h3>


<script>

    var tanque = 40;
    var consumoDeGasolina = 480;
    document.write("O consumo com a gasolina e de: " + (consumoDeGasolina/tanque) + "km/l" );
    document.write("<br>");

    var tanque = 40;
    var consumoComAlcool = 300;
    document.write("O consumo com Alcool e de: " + (consumoComAlcool/tanque) + "km/l" );
    document.write("<br>");

</script>
